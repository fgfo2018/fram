            <strong>登入</strong>

    <div class="container text-center pt-2">
        <div class=""><strong><span>請使用帳號及密碼進行登入</span></strong></div>
        <div class=""><span>Login With Your Account<div class="d-block d-lg-inline"></div> And Password</span></div>
        <hr width="70%">
        <div class="pt-2 row ">
            <div class="col-6 text-right py-2">
                <span>輸入帳號:</span>
            </div>
            <div class="col-6 text-left py-2 regist">
                <input type="text" autocomplete="off" placeholder="Account">
            </div>
            <div class="col-6 text-right py-2">
                <span>輸入密碼:</span>
            </div>
            <div class="col-6 text-left py-2 regist">
                <input type="password" autocomplete="off" placeholder="Password">
            </div>
            <div class="col-6 text-right py-2">
                <span>再次輸入密碼:</span>
            </div>
            <div class="col-6 text-left py-2 regist">
                <input type="password" autocomplete="off" placeholder="Password">
            </div>
            <div class="col-6 text-right py-2">
                <span>電子信箱:</span>
            </div>
            <div class="col-6 text-left py-2 regist">
                <input type="email" autocomplete="off" placeholder="Email">
            </div>
            <div class="col-sm-5 text-right py-2 col-6">

            </div>
            <div class="col-sm-1 text-left py-2 col-6">

            </div>
            <div class="col-6 col-sm-1"></div>
            <div class="col-6 text-left py-2 regist col-sm-5">
                <input type="text" autocomplete="off" placeholder="First name">
            </div>
            <div class="col-6 text-right py-2">
                <span>生日:</span>
            </div>
            <div class="col-6 text-left py-2 regist ">
                <input type="date" autocomplete="off" placeholder="Date">
            </div>
        </div>
        <div>
            <input class="login_btn1" type="submit" value="註冊">

        </div>
